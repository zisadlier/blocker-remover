<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="content">
			<h1 class="title">Blocker Remover</h1>
			<button id="remove-button">Remove</button>
			<div class="dropdown-toggle">
				<div id="toggle">
					<div>Advanced Settings</div>
					<div id="toggle-symbol">&#9660;</div>
				</div>
				<div id="toggle-content">
					<div class="setting">
						<div class="setting-title">Lowest Z Index:</div>
						<input id="z-index-setting" class="setting-input" type="number"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
